<!DOCTYPE html>
<html>
<body>

<div id="map" ></div>

<script>

//alert(navigator.onLine);

if (!(navigator.onLine)) {
	document.getElementById("map").innerHTML="<center><br><br><br><h3>I'm afraid this app needs an internet connection to start up</h3><h3>It should start when you get online</h3></center>"
	}
	
setInterval(function () {
   if (navigator.onLine) { 
		window.location.replace("main.html");}
}, 250);

</script>

</body>
</html>
