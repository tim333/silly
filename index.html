<script>
function mys(n) {
	if (n==0) { return "00"} 
	if (n<10)  {return "0"+n.toString()}
	return n.toString()
	}
	
function  prettyd(d) {

	if (d==0) {return "closed"}
	dm = d % 100
	dh = (d - dm)/100
	if (dh>24) {dh=dh-24}
	if (dh>12) {
		s = mys(dh-12)  + ':' + mys(dm) + ' pm'
		
		} else {
		s = mys(dh) + ':' + mys(dm) + ' am'
		}
		return s 
	

} 
function ptimes(lst) {
	s=""
	for (var i=0;i<7;i++)
	{ s = s+ prettyd(lst[i])+"  " }
	return s}


lat = 51.513724; lng = -0.139392 // pcs
onen= 111.2 
onew= 69.98  // dist in km

cutdist=0.05  // 30m
cd2 = cutdist*cutdist

function timeicon(t) {
	var icon = '5'
	
	if (t < 2900) { icon = '4' }
	if (t < 2800) { icon = '3' }
	if (t < 2700) { icon = '2' } 
	if (t < 2600) { icon = '1' }
	if (t < 2500) { icon = '1230' }
	if (t < 2430) { icon = '12' }
	if (t < 2400) { icon = '1130' }
	
	icon = 'glasses/triangle'+icon+'.png'
	return  icon
	}

function listbars()
{
	document.write("<h2>within "+(cutdist*1000)+" meters of<br></h2>")
	document.write("<h2>lat "+lat + "  long "+lng+"<br><br></h2>")

	for (var i=0;i<a.length;i++)
	{ 
	dn = (lat - a[i][2][0])*onen 
	dw = (lng - a[i][2][1])*onew 
	if (dn*dn + dw*dw <cd2) 
		{
		document.write("<h4>"+a[i][1] + "</h4>")
		document.write(ptimes(a[i][0]) + "lat lng"+ a[i][2][0]+" "+a[i][2][1]+ "<br>")
		}; 
	} 

}

function drawmap(){
