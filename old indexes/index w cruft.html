function mys(n) {
	if (n==0) { return "00"} 
	if (n<10)  {return "0"+n.toString()}
	return n.toString()
	}
	
function  prettyd(d) {
	if (d==0) return "closed";
	if (d==2400) return "midnight";
	dm = d % 100
	dh = (d - dm)/100
	if (dh>24) {dh=dh-24}
	if (dh>12) {
		s = mys(dh-12)  + ':' + mys(dm) 
		
		} else {
		s = mys(dh) + ':' + mys(dm) 
		}
	if (d<2400) {s=s+' pm'} else {s=s+' am'}	
		return s 

}
